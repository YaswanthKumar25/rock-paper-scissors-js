<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(25, 25, 25);
        color: white;
      }
      .move-btn {
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-right: 10px;
        margin-bottom: 30px;
        cursor: pointer;
      }
      .move-img {
        height: 50px;
      }
      .p1 {
        font-size: 28px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
      .js-result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 30px;
      }
      .js-score {
        font-size: 20px;
        font-weight: bold;
      }
      .js-moves {
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .Reset-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="p1">Rock Paper Scissor</p>

    <button class="move-btn" onclick="playerMove('Rock')">
      <img class="move-img" src="images/rock-emoji.png" alt="" />
    </button>
    <button class="move-btn" onclick="playerMove('Paper')">
      <img class="move-img" src="images/paper-emoji.png" alt="" />
    </button>
    <button class="move-btn" onclick="playerMove('Scissors')">
      <img class="move-img" src="images/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      class="Reset-btn"
      onclick="
        score.wins= 0;
        score.losses= 0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScore();"
    >
      Reset Score
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      updateScore();
      function playerMove(playerChoice) {
        const computerGuess = computerPick();
        let result = "";

        if (playerChoice === "Scissors") {
          if (computerGuess === "Rock") {
            result = "You Lose!";
          } else if (computerGuess === "Paper") {
            result = "You Win!";
          } else {
            result = "Tie!";
          }
        } else if (playerChoice === "Paper") {
          if (computerGuess === "Rock") {
            result = "You Win!";
          } else if (computerGuess === "Paper") {
            result = "Tie!";
          } else {
            result = "You Lose!";
          }
        } else {
          // Rock
          if (computerGuess === "Rock") {
            result = "Tie!";
          } else if (computerGuess === "Paper") {
            result = "You Lose!";
          } else {
            result = "You Win!";
          }
        }
        if (result === "You Win!") {
          score.wins += 1;
        } else if (result === "You Lose!") {
          score.losses += 1;
        } else {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));
        updateScore();
        document.querySelector(
          ".js-moves"
        ).innerHTML = `You choose <img class="move-img" src="images/${playerChoice.toLowerCase()}-emoji.png" alt=""> - Computer choose <img class="move-img" src="images/${computerGuess.toLowerCase()}-emoji.png" alt="">`;
        document.querySelector(".js-result").innerHTML = result;
      }
      function updateScore() {
        document.querySelector(
          ".js-score"
        ).innerText = `wins:${score.wins},losses=${score.losses},ties:${score.ties}`;
      }

      function computerPick() {
        const random = Math.random();

        if (random < 1 / 3) {
          return "Rock";
        } else if (random < 2 / 3) {
          return "Paper";
        } else {
          return "Scissors";
        }
      }
    </script>
  </body>
</html>
